{% load i18n bootstrap3 %}
<div class="form-group">
  {% for field in action_form %}
    {% bootstrap_field field show_label=False %}
  {% endfor %}
  <button type="submit" class="button btn btn-primary" title="{% trans "Run the selected action" %}"
          name="index" value="{{ action_index|default:0 }}">{% trans "Go" %}</button>
  {% if actions_selection_counter %}
    <script type="text/javascript">
      var _actions_icnt="{{ cl.result_list|length|default:"0" }}";
    </script>
    <span class="action-counter">{{ selection_note }}</span>
    {% if cl.result_count != cl.result_list|length %}

    <span class="all">{{ selection_note_all }}</span>

        <a href="javascript:;" data-toggle="tooltip" data-placement="bottom"
           title="{% trans "Click here to select the objects across all pages" %}">
          {% blocktrans with cl.result_count as total_count %}Select all {{ total_count }} {{ module_name }}{% endblocktrans %}
        </a>
    </span>
    <span class="clear"><a href="javascript:;">{% trans "Clear selection" %}</a></span>
    -->
    {% endif %}
  {% endif %}
<script type="text/javascript">
$(function() { // equivalent to document.ready
    var opt = $("select[name=action]").find('option').get(0);
    $(opt).html('Choose action for selected ...');
})
</script>
</div>
